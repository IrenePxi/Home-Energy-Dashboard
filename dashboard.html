<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .label {
      font-size: 18px;
      font-weight: 700;
      fill: #444;
      text-anchor: middle;
    }

    .power-value {
      font-size: 20px;
      font-weight: 600;
      fill: #222;
      text-anchor: middle;
      text-shadow: 0px 0px 4px rgba(255, 255, 255, 0.8);
    }

    svg {
      width: 100%;
      height: 280px;
      /* Reduced fixed height */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>

<body>
  <!-- Tighter ViewBox for smaller block -->
  <svg viewBox="180 80 440 470">
    <!-- Deye Controller (center) -->
    <!-- Center approx 400, 300 -->
    <rect x="350" y="270" width="100" height="60" rx="10" ry="10" fill="#f0f2f5" stroke="#ccc" stroke-width="2" />
    <text x="400" y="305" class="label" style="dominant-baseline: middle;">Inverters</text>

    <!-- PV (Top Left) -->
    <!-- Icon at 220, 120 -->
    <image id="pv-icon" x="220" y="120" width="60" height="60" />
    <text x="250" y="110" class="label">PV</text>
    <!-- Path to Deye Top-Left (370, 270) -->
    <path id="pv-path" d="M 265 175 L 365 270" fill="transparent" stroke="orange" stroke-width="4"
      stroke-linecap="round" />
    <circle id="pv-dot" r="6" fill="orange" />
    <text id="pv-power" x="290" y="210" class="power-value">-- W</text>

    <!-- Battery (Bottom Left) -->
    <!-- Icon at 220, 420 -->
    <image id="battery-icon" x="220" y="420" width="60" height="60" />
    <text x="250" y="500" class="label">Battery</text>
    <text id="battery-soc" x="250" y="525" class="power-value" style="font-size:16px; fill:#666;">SOC: --%</text>
    <!-- Path to Deye Bottom-Left (370, 330) -->
    <path id="bat-path" d="M 265 425 L 365 330" fill="transparent" stroke="blue" stroke-width="4"
      stroke-linecap="round" />
    <circle id="bat-dot" r="6" fill="blue" />
    <text id="battery-power" x="290" y="390" class="power-value">-- W</text>


    <!-- Load (Top Right) -->
    <!-- Icon at 520, 120 -->
    <image id="load-icon" x="520" y="120" width="60" height="60" />
    <text x="550" y="110" class="label">Load</text>
    <!-- Path from Deye Top-Right (430, 270) -->
    <path id="load-path" d="M 435 270 L 535 175" fill="transparent" stroke="green" stroke-width="4"
      stroke-linecap="round" />
    <circle id="load-dot" r="6" fill="green" />
    <text id="load-power" x="510" y="210" class="power-value">-- W</text>

    <!-- Grid (Bottom Right) -->
    <!-- Icon at 520, 420 -->
    <image id="grid-icon" x="520" y="420" width="60" height="60" />
    <text x="550" y="500" class="label">Grid</text>
    <!-- Path to Deye Bottom-Right (430, 330) -->
    <path id="grid-path" d="M 535 425 L 435 330" fill="transparent" stroke="#d32f2f" stroke-width="4"
      stroke-linecap="round" />
    <circle id="grid-dot" r="6" fill="#d32f2f" />
    <text id="grid-power" x="510" y="390" class="power-value">-- W</text>
  </svg>



  <script>
    function createAnimatedDot(dotId, pathId, value, powerId) {
      const dot = document.getElementById(dotId);
      const path = document.getElementById(pathId);
      const powerText = document.getElementById(powerId);

      if (!dot || !path || !powerText) {
        console.warn(`Missing element(s) for ${dotId} (dot:${!!dot}, path:${!!path}, text:${!!powerText})`);
        return;
      }

      // Always update the displayed value
      powerText.textContent = `${value} W`;

      // Always show the path
      path.style.display = '';

      // Handle zero value: hide dot and stop animation
      if (value === 0) {
        dot.style.display = "none";
        // Remove any child animations (cleanup)
        while (dot.firstChild) {
          dot.removeChild(dot.firstChild);
        }
        return;
      } else {
        dot.style.display = "";
      }

      // Clear previous animation
      while (dot.firstChild) {
        dot.removeChild(dot.firstChild);
      }

      // Create and append new animation
      const animate = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
      animate.setAttribute("repeatCount", "indefinite");
      animate.setAttribute("dur", "2s");

      // Set the direction of animation
      if (value > 0) {
        animate.setAttribute("keyPoints", "0;1");
        animate.setAttribute("keyTimes", "0;1");
      } else {
        animate.setAttribute("keyPoints", "1;0");
        animate.setAttribute("keyTimes", "0;1");
      }

      // Create mpath
      const mpath = document.createElementNS("http://www.w3.org/2000/svg", "mpath");
      mpath.setAttributeNS("http://www.w3.org/1999/xlink", "href", `#${pathId}`);
      animate.appendChild(mpath);
      dot.appendChild(animate);
    }

    // State for Load Calculation
    // (Initialized with zeros, updated by injected data)
    let state = {
      pv: 0,
      bat: 0,
      grid: 0,
      load1: 0,
      load2: 0,
      load3: 0
    };

    function updateLoad() {
      // Load = Sum of 3 phases
      const load = state.load1 + state.load2 + state.load3;
      createAnimatedDot("load-dot", "load-path", load, "load-power");
    }

    // Proxy / Server-Side Data Injection
    // Python injects 'window.serverData' before rendering.
    function checkProxyData() {
      if (window.serverData) {
        // console.log("Using Server Proxy Data:", window.serverData); 

        // Map simplified keys back to update logic
        for (const [key, value] of Object.entries(window.serverData)) {
          if (key === "pv") {
            createAnimatedDot("pv-dot", "pv-path", value, "pv-power");
            state.pv = value;
            updateLoad();
          } else if (key === "bat") {
            createAnimatedDot("bat-dot", "bat-path", value, "battery-power");
            state.bat = value;
            updateLoad();
          } else if (key === "grid") {
            createAnimatedDot("grid-dot", "grid-path", value, "grid-power");
            state.grid = value;
            updateLoad();
          } else if (key === "soc") {
            document.getElementById("battery-soc").textContent = "SOC: " + Math.round(value) + "%";
          } else if (key.startsWith("load")) {
            state[key] = value;
            updateLoad();
          }
        }
        return true;
      }
      return false;
    }

    // Main Loop
    checkProxyData();
    // (We no longer connect to MQTT directly from the browser)


    // Initialize images
    // Initialize images
    window.addEventListener('load', () => {
      setTimeout(() => {
        const setIcon = (id, b64) => {
          const el = document.getElementById(id);
          if (el && b64) {
            el.setAttribute("href", b64);
          } else {
            console.warn(`Icon element ${id} or data missing`);
          }
        };

        if (typeof pvBase64 !== 'undefined') setIcon("pv-icon", pvBase64);
        if (typeof batteryBase64 !== 'undefined') setIcon("battery-icon", batteryBase64);
        if (typeof loadBase64 !== 'undefined') setIcon("load-icon", loadBase64);
        if (typeof gridBase64 !== 'undefined') setIcon("grid-icon", gridBase64);
      }, 500);
    });
